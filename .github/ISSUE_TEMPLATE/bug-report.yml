name: Bug Report
description: Report an issue to help us improve
labels: [Bug]
body:
  - type: markdown
    attributes:
      value: |
        Before submitting an issue please:
        
        - Check if the **Issues section** has a similar issue.
        - Check if the **Wiki section** has an entry about it.
  
  - type: input
    id: modpack-version
    attributes:
      label: "Modpack Version"
      description: "'Latest' is not a valid answer, please write the exact version number."
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe your issue.
    validations:
      required: true
  
  - type: input
    id: crash-report
    attributes:
      label: Crash Report
      description: Paste a link to the crash report, if you crashed.
    validations:
      required: false

  - type: input
    id: latest-log
    attributes:
      label: Latest Log
      description: Paste a link to your latest.log, if needed. We often ask for this, so adding it upfront can save some time.
    validations:
      required: false
            
  - type: dropdown
    id: modified-modpack
    attributes:
      label: "Have you modified the modpack?"
      description: "Have you added mods, changed configs, changed scripts or similar?"
      options:
        - 'No'
        - 'Yes'
    validations:
      required: true

  - type: textarea
    id: user-modifications
    attributes:
      label: User Modifications
      description: If you answered "Yes" above, please briefly explain what you have modified. Added mods are particularly important.
    validations:
      required: false

  - type: dropdown
    id: environment
    attributes:
      label: "Did the issue happen in singleplayer or on a server?"
      options:
        - 'Singleplayer'
        - 'Server'
        - 'Both'
    validations:
      required: true
